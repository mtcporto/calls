<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Meet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.2/adapter.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="meet-container">
        <!-- Header com informações da reunião -->
        <header class="meet-header">
            <div class="meet-info">
                <h1 id="room-code">...</h1>
                <span class="separator">|</span>
                <div id="current-time"></div>
            </div>
            <div class="meet-actions">
                <button id="share-button" class="action-button" title="Compartilhar link da reunião">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </header>

        <!-- Container principal de vídeos -->
        <div class="video-area">
            <div class="main-video-container" id="main-video-container">
                <!-- Video principal será inserido aqui -->
            </div>
            
            <!-- Controles de chamada -->
            <div class="call-controls">
                <div class="control-group">
                    <button id="toggle-audio" class="control-button" title="Ligar/Desligar microfone">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="settings-menu-container">
                        <button id="audio-settings" class="settings-button" title="Configurações de áudio">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div id="audio-settings-menu" class="settings-menu hidden">
                            <h3>Configurações de áudio</h3>
                            <div class="settings-item">
                                <label for="microphone-select">Microfone</label>
                                <select id="microphone-select" class="form-select"></select>
                            </div>
                            <div class="settings-item">
                                <label for="speaker-select">Alto-falante</label>
                                <select id="speaker-select" class="form-select"></select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <button id="toggle-video" class="control-button" title="Ligar/Desligar câmera">
                        <i class="fas fa-video"></i>
                    </button>
                    <div class="settings-menu-container">
                        <button id="video-settings" class="settings-button" title="Configurações de vídeo">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div id="video-settings-menu" class="settings-menu hidden">
                            <h3>Configurações de vídeo</h3>
                            <div class="settings-item">
                                <label for="camera-select">Câmera</label>
                                <select id="camera-select" class="form-select"></select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="debug-button" class="control-button" title="Informações de diagnóstico">
                    <i class="fas fa-bug"></i>
                </button>
                
                <button id="leave-button" class="control-button end-call" title="Encerrar chamada">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
            <!-- Participantes em miniatura -->
            <div class="pip-container" id="pip-container">
                <!-- Miniaturas serão inseridas aqui -->
            </div>
        </div>
    </div>
    
    <!-- Diálogo de compartilhamento -->
    <div id="share-dialog" class="dialog hidden">
        <div class="dialog-content">
            <h3>Compartilhar link da reunião</h3>
            <p>Convide pessoas para esta reunião compartilhando o link:</p>
            <div class="share-link">
                <input type="text" id="meeting-link" readonly>
                <button id="copy-link" class="btn btn-primary">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button id="close-share" class="btn btn-secondary mt-3">Fechar</button>
        </div>
    </div>

    <script type="module" src="calls.js" crossorigin="anonymous"></script>
    <script type="module" src="webrtc.js" crossorigin="anonymous"></script>
</body>
</html>
